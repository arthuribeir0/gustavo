<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX DO GUGU</title>
    <link rel="stylesheet" href="gustavo.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre o seu veículo para venda em nosso site!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Seu carro</p>
            </div>
            <div class="form-body">
                <div class="inputs">
                    <form>
                        <div class="box-input">
                            <label for="model">Modelo</label>
                            <input type="text" 
                            name="model"
                            id="model"
                            class="block"
                            placeholder="ex. 'Voyage'" 
                            required /> 
                        </div>    
                        <div class="box-input">
                            <label for="price">Valor</label>
                            <input type="number" 
                            name="price"
                            id="price"
                            class="block"
                            placeholder="ex. '23.990'" 
                            required /> 
                        </div>
                        <div class="box-input">
                            <label for="description">Descrição</label>
                            <input type="text" 
                            name="description" 
                            id="description"
                            class="block"
                            placeholder="ex. 'Rodas aro 17...'"
                            required></input>
                        </div>
                        <div class="box-input">
                            <label for="brand">Marca</label>
                            <input type="text" 
                            name="brand"
                            id="brand"
                            class="block"
                            placeholder="ex. 'Volkswagen'" 
                            required /> 
                        </div>
                        <div class="box-input">
                            <label for="mileage">KM</label>
                            <input type="number" 
                            name="mileage"
                            id="mileage"
                            class="block"
                            placeholder="126.343" 
                            required /> 
                        </div>
                        <div class="box-input">
                            <label for="purchase_date">Data de compra</label>
                            <input type="date" 
                            name="purchase_date"
                            id="purchase_date"
                            class="block"
                            required /> 
                        </div>
                        <div class="box-input">
                            <p>Tipo de Câmbio: </p>
                            <input type="radio" id="manual" name="gear">
                            <label for="manual">Manual</label>
                            <input type="radio" id="auto" name="gear">
                            <label for="auto">Automático</label>
                        </div>
                        <div class="optional-box">
                            <ul>
                                <li>
                                    <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                    <label for="airbag">Airbag</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="cam_re" name="optional[]" value="cam_re">
                                    <label for="cam_re">Câmera de Ré</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                    <label for="alarm">Alarme</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ac" name="optional[]" value="ac">
                                    <label for="ac">Ar Condicionado</label>
                                </li>
                            </ul>
                        </div>
                        <div class="optional-box">
                            <ul>
                                <li>
                                    <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                    <label for="keyless">Partida Keyless</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                                    <label for="lane_assist">Assistente de Pista</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                    <label for="smartphone">Integração com Celular</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                    <label for="leather_seat">Banco de Couro</label>
                                </li>
                            </ul>
                        </div>
                        <div class="box-input">
                            <p>Fotos: </p>
                            <input type="file" multiple accept="image/png, image/jpg" required id="image" name="image">
                        </div>
                    </form> 
                </div>    
            </div>
            <div class="btn-submit">
                <input type="submit" value="Enviar">
            </div>
        </div>   
    </div>
</body>
</html>
